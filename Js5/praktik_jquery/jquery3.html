<!DOCTYPE html>
<html>
<head>
    <style>
        #paragraf {
            width: 600px;
            height: 80px;
            background-color: pink;
            line-height: 80px;
            text-align: center;
            font-size: 30px;
            border: solid 3px black;
        }
    </style>
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            // Mengubah warna teks saat diklik
            $("#paragraf").click(function() {
                $(this).css("color", "white");
            });

            // Mengubah warna latar saat mouse di atas elemen
            $("#paragraf").mouseover(function() {
                $(this).css("background-color", "silver");
            });

            // Mengembalikan warna latar saat mouse keluar dari elemen
            $("#paragraf").mouseout(function() {
                $(this).css("background-color", "blue");
            });

            // Aksi saat elemen diklik dua kali
            $("#paragraf").dblclick(function() {
                alert("Paragraf diklik dua kali!");
            });
        });
    </script>
</head>
<body>
    <p id="paragraf">Praktikum Minggu ke-4 JQuery</p>
</body>
</html>
