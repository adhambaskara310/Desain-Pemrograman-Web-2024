<!DOCTYPE html>
<html>
<head>
    <title>Percabangan switch/case</title>
</head>
<body>
    <script>
        var jawab = prompt("Rama beruntung! Silahkan pilih hadiahmu dengan memasukkan angka 1 sampai 5");
        var hadiah;
        switch (jawab) {
            case "1":
                hadiah = "Loom Band";
                break;
            case "2":
                hadiah = "Kotak Kopi";
                break;
            case "3":
                hadiah = "Sticker";
                break;
            case "4":
                hadiah = "Minyak Goreng";
                break;
            case "5":
                hadiah = "Uang Rp 50.000";
                break;
            default:
                document.write("<p>Oops, anda salah pilih</p>");
                hadiah = "";
        }
        if (hadiah === "") {
            document.write("<p>Anda gagal mendapat hadiah</p>");
        } else {
            document.write("<h2>Selamat, kamu mendapatkan hadiah " + hadiah + "</h2>");
        }
    </script>
</body>
</html>
