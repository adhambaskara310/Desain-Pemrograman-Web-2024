<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css"/> 
    <script src="jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            // Sembunyikan elemen div
            $(".tomboll").click(function() {
                $("div").hide();
            });

            // Tampilkan elemen div
            $(".tombol2").click(function() {
                $("div").show();
            });

            // Fade out elemen div dengan berbagai kecepatan
            $(".tombol3").click(function() {
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(3000);
            });

            // Fade in elemen div dengan berbagai kecepatan
            $(".tombol4").click(function() {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });

            // Fade to elemen div dengan tingkat opasitas berbeda
            $(".tombo15").click(function() {
                $("#div1").fadeTo("slow", 0.15);
                $("#div2").fadeTo("slow", 0.4);
                $("#div3").fadeTo("slow", 0.7);
            });
        });
    </script>
</head>
<body>
    <p>JQuery Effect</p>
    <div id="div1" class="kotak"></div><br><br>
    <div id="div2" class="kotak"></div><br><br>
    <div id="div3" class="kotak"></div><br><br>

    <button class="tombol2">Tampilkan</button>
